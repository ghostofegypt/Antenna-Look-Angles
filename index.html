<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geostationary Satellite Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>

<body>

    <h1>Geostationary Satellite Calculator</h1>

    <label for="satelliteLongitude">Longitude of Satellite (degrees):</label>
    <input type="number" id="satelliteLongitude" required>

    <label for="earthStationLatitude">Latitude of Earth Station (degrees):</label>
    <input type="number" id="earthStationLatitude" required>

    <label for="earthStationLongitude">Longitude of Earth Station (degrees):</label>
    <input type="number" id="earthStationLongitude" required>

    <label for="frequency">Frequency of Signal (Hz):</label>
    <input type="number" id="frequency" required>

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="output"></div>

    <script>
        function calculate() {
            // Get input values
            const satelliteLongitude = parseFloat(document.getElementById('satelliteLongitude').value);
            const earthStationLatitude = parseFloat(document.getElementById('earthStationLatitude').value);
            const earthStationLongitude = parseFloat(document.getElementById('earthStationLongitude').value);
            const frequency = parseFloat(document.getElementById('frequency').value);

            // Placeholder calculations (you can replace these with actual formulas)
            const antennaLookAngles = `Antenna Look Angles: Placeholder`;
            const polarizationAngle = `Polarization Angle: Placeholder`;
            const visibilityLimits = `Visibility Limits: Placeholder`;
            const range = `Range: Placeholder`;
            const freeSpaceLoss = `Free Space Loss: Placeholder`;

            // Display results
            document.getElementById('output').innerHTML = `
                <h2>Results:</h2>
                <p>${antennaLookAngles}</p>
                <p>${polarizationAngle}</p>
                <p>${visibilityLimits}</p>
                <p>${range}</p>
                <p>${freeSpaceLoss}</p>
            `;
        }
    </script>

</body>

</html>
